<div class="center">
  <h1>Register</h1>
  <hr>
  <br>
  <br>
  <ul>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your user name" [(ngModel)]="uname" [formControl]="user_name" type="text"
               required>
        <mat-error *ngIf="user_name.invalid">{{getUserNameMessage()}}</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your first name" [formControl]="first_name" type="text" required>
        <mat-error *ngIf="first_name.invalid">{{getFirstNameMessage()}}</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your last name" [formControl]="last_name" type="text" required>
        <mat-error *ngIf="last_name.invalid">{{getLastNameMessage()}}</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your password" [(ngModel)]="pass" [formControl]="password" type="password"
               required>
        <mat-error *ngIf="password.invalid">{{ getPasswordOneMessage() }}</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your password" [formControl]="password_two" type="password" required>
        <mat-error *ngIf="password_two.invalid">{{ getPasswordTwoMessage() }}</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your address" [formControl]="address" type="text" required>
        <mat-error *ngIf="address.invalid">{{getAddressMessage()}}</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your city" [formControl]="city" type="text" required>
        <mat-error *ngIf="city.invalid">{{getCityMessage()}}</mat-error>
      </mat-form-field>
    </li>

    <li>
      <mat-form-field>
        <mat-select placeholder="State" #stateValue (change)="changeState($event.value)" required>
          <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your zip" [formControl]="zip" type="number" required>
      </mat-form-field>
    </li>
  </ul>
  <br>
  <br>
  <button mat-button (click)="createNewAccount(password.value,password_two.value)">Create Account</button>
  <br>
  <br>
</div>
