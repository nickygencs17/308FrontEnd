 <div class="mat-padding" layout-xs="column" layout="row" layout-align="center center">
    <div flex-xs flex-gt-xs="40" layout="column" layout-align="center center">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Create a new blog post</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="post.title">
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field>
            <textarea matInput placeholder="Image URL" [(ngModel)]="post.image"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field>
            <textarea matInput placeholder="Description" [(ngModel)]="post.description"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field>
            <textarea matInput placeholder="Author"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="basic" (click)="goBack()">Back</button>
          <button mat-button color="primary" (click)="addpost()">Post</button>
        </mat-card-actions>
      </mat-card>
    </div>

 </div>
