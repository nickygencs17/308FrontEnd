<div id="wrapper">
  <h2 mat-dialog-title>Login</h2>
  <div mat-dialog-content>
    <ul>
      <li>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="data.username">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" [(ngModel)]="data.password">
        </mat-form-field>
      </li>
    </ul>

  </div>
  <div mat-dialog-actions id="yourdiv">
    <button mat-raised-button color="primary" (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="primary" (click)="createAccount()">Create Account</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Ok</button>
  </div>
</div>
