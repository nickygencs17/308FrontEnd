<div class = "container" fxLayout = "column" fxLayoutGap = "10px">
  <div fxFlex>
    <div>
      <h3>Gerrymanderring Blog</h3>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list cols = "4" rowHeight = "500px" >
      <mat-grid-tile *ngFor="let post of posts" [routerLink]="['/blog/posts/', post.id]">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
              <h3>{{post.title | uppercase }}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ post.image }}" alt="{{ post.title }}">
          <mat-card-content>
            <p>{{ post.description }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
